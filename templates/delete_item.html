{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">

    <!-- Delete post section -->
    <main class="col-lg-8">
        {% if text_type == 'post' %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure you want to delete your post (see below)?</legend>
            </fieldset>
            <a href="{% url 'delete_post' post.slug %} ">Delete it!</a>
            <a href="{% url 'home' %}" class="text-decoration-none">Nope, keep it!</a>
        </form>
        <div class="card card-feed">
            <h2 class="my-3">{{ post.title }}</h2>
        </div>
    {% endif %}
{% endblock %}
