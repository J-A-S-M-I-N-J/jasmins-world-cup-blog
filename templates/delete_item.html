{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
    <main class="col-lg-8">
        {% if text_type == 'post' %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure you want to delete your post?</legend>
            </fieldset>
            <a class="delete-post-btn btn btn-danger" role="button" href="{% url 'delete_post' post.slug %} ">Delete Post</a>
            <a class="keep-post-btn btn btn-success" role="button" href="{% url 'home' %}" class="text-decoration-none">No, Keep it!</a>
        </form>
        <div class="card card-feed">
            <h2 class="my-3">{{ post.title }}</h2>
        </div>
        <div class="empty-space"></div>

    {% endif %}
{% endblock %}
